<div *ngFor="let driver of webService.drivers | async">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card mb-1">
          <div class="card-body">
            {{driver.forename}} {{driver.surname}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
