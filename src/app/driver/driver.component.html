<div class="container" *ngIf="driver !== null">
  <div class="row">
    <div class="col-sm-15">
      <div class="card mb-1">
        <div class="card-header">
          {{driver.forename}} {{driver.surname}}
        </div>
        <div class="card-body">
          <img src={{driver.image}}/>
        </div>
        <div class="card-footer">
          {{driver.code}} | {{driver.number}} | {{driver.driverRef}}
        </div>
      </div>
    </div>
  </div>
</div>
